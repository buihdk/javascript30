<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
    html, body { margin: 0; box-sizing: border-box; background: black; }
    span { 
      width: 50vw; color: white; border: 1px solid white;
      display: flex; justify-content: center;
      font-size: 4rem; font-family: fantasy;
      position: absolute; top: 0%; left: 25%;
      user-select: none;
    }
  </style>
</head>
<body>
  <span>HTML5 Canvas Fun!</span>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.globalCompositeOperation = 'luminosity';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
      if (!isDrawing) return; // stop the fn from running when they are not moused down
      ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY); // start from
      ctx.lineTo(e.offsetX, e.offsetY); // go to
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
      hue++;
      if (hue >= 360) hue = 0;
      if (ctx.lineWidth >= 75 || ctx.lineWidth <= 1) direction = !direction;
      if (direction) ctx.lineWidth++;
      else ctx.lineWidth--;
    }
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', (e) => { isDrawing = true; [lastX, lastY] = [e.offsetX, e.offsetY]; });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
  </script>
  
</body>
</html>
